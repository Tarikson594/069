<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Frankfurt Jump & Run â€“ Iteration 5.3 (Debug Render)</title>
  <style>
    body,html{margin:0;padding:0;height:100%;background:#0b0d14;color:#fff}
    canvas{display:block;width:100%;height:100%;background:#bfe6ff}
  </style>
</head>
<body>
  <canvas id="game" width="960" height="540"></canvas>
<script>
(() => {
  const canvas=document.getElementById('game');
  const ctx=canvas.getContext('2d');

  const world={width:4400,height:canvas.height,groundY:460};
  const player={x:60,y:world.groundY-56,w:30,h:40,vx:0,vy:0};
  let cameraX=0;

  function update(dt){
    // einfache Schwerkraft zum Test
    player.vy+=1800*dt;
    player.y+=player.vy*dt;
    if(player.y>world.groundY-56){player.y=world.groundY-56;player.vy=0;}
  }

  function render(ts){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='#bfe6ff';
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // Bodenlinie debug
    ctx.strokeStyle='black';
    ctx.beginPath();
    ctx.moveTo(0,world.groundY);
    ctx.lineTo(canvas.width,world.groundY);
    ctx.stroke();

    // Spieler debug
    ctx.fillStyle='red';
    ctx.fillRect(player.x-cameraX,player.y,player.w,player.h);

    console.log('Render',player.x,player.y,'Cam',cameraX);
  }

  let last=0;
  function loop(ts){
    const dt=(ts-last)/1000||0.016;last=ts;
    update(dt);
    render(ts);
    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
